<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title>Youtube</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="https://toppng.com/uploads/preview/youtube-logo-white-svg-11549681002gymvrhd99o.png" width="30" height="30" class="d-inline-block align-top" alt="">
      Youtube
    </a>
  </nav>
  <div class="row" >
    <div class="col-sm-6">
        <input type="search" class="col-sm-6 form-control" id="search" style="width: 25%;margin-left: 4%;margin-top: 2%;" placeholder="Search by name, description" onkeyup="search();">
    </div>
    <div style="margin-left: 70%;margin-top: -2%;">
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item"><button class="page-link" onclick="getVideoData(prev);" id="prev">Previous</a></li>
            <li class="page-item"><button class="page-link" onclick="getVideoData(next);" id="next">Next</button></li>
          </ul>
        </nav> 
    </div>
    </div>
  <div class="container">
    <div class="row" id="video-data">
        <!-- Data loads here -->
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script>
    var prev;
    var next;
    var youtubeHost = 'https://www.youtube.com/watch?v=';
    function search(url) {
        var searchedTerm = $('#search').val()
        var url = `/videos?limit=12&title=${searchedTerm}&description=${searchedTerm}`
        getVideoData(url);
    }
    function redirectToYoutube(url) {
        window.open(url, '_blank')
    }
    function getVideoData(url) {
        var url = url ? url : '/videos?limit=12';
        $.ajax({
            type: "GET",
            headers: { "X-CSRFToken": '{{ csrf_token }}' },
            url: url,
            dataType: 'json',
            success: function (data) {
                html = '';
                data.results.forEach(video => {
                    html += `<div class="col-sm-3 m-4">
                                <div class="card" style="width: 18rem;" onclick="redirectToYoutube('${youtubeHost + video.id}');">
                                    <img class="card-img-top" src="${video.thumbnails.high.url}" alt="Card image cap">
                                    <div class="card-body">
                                        <p class="card-text">${video.title}</p>
                                    </div>
                                </div>
                            </div>`
                });
                prev = data.previous
                next = data.next
                $('#video-data').html(html);
            }
        });
    }
    $(function(){
        getVideoData();
    });
</script>
</html>
